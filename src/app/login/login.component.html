
<section class="login">
	<button class="btn btn-warning btn-round btn-back" routerLink="/home">x</button>
	<div class="login-container">
		<h4>
			Iniciar Sesión
		</h4>
		<div class="login-form">
			<div class="form-group">
				<input id="email" type="email" class="form-control" placeholder="Ingresa tu Email" [(ngModel)]="loginParams.email">
			</div>
			<div class="form-group">
				<input id="password" type="password" class="form-control" placeholder="Ingresa tu Contraseña" [(ngModel)]="loginParams.password">
			</div>
			<div class="button">
				<button class="btn btn-warning btn-round" (click)="login()">Continuar</button>
			</div>
		</div>
		<div class="logo">
			<img src="../../assets/img/logo-login.png" alt="Logo">
		</div>
	</div>
</section>
