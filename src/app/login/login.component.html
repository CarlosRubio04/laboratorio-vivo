<section class="login">
	<div class="formContainer">
		<div class="item form">
			<h4 class="center-align">
				Iniciar Sesión
			</h4>
			<div class="form-group">
				<input id="email" type="email" class="form-control" placeholder="Ingresa tu Email" [(ngModel)]="loginParams.email">
				<label for="email">Email</label>
			</div>
			<div class="form-group">
				<input id="password" type="password" class="form-control" placeholder="Ingresa tu Contraseña" [(ngModel)]="loginParams.password">
				<label for="password">Contraseña</label>
			</div>
			<div class="button">
				<button class="btn teal darken-4 z-depth-3" (click)="login()">Ingresar <i class="material-icons">arrow_forward</i></button>
			</div>
		</div>
	</div>
</section>
