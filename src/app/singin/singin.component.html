<section class="singin">
	<div class="formContainer">
		<div class="item form">
			<h4 class="center-align">
				Resgistro
			</h4>
			<div class="form-group">
				<input id="email" type="email" class="form-control" placeholder="Ingresa tu Email" [(ngModel)]="registro.email">
				<label for="email">Email</label>
			</div>
			<div class="form-group">
				<input id="password" type="password" class="form-control" placeholder="Ingresa tu Contraseña" [(ngModel)]="registro.password">
				<label for="password">Contraseña</label>
			</div>
			<div class="button">
				<button class="btn" (click)="registrar()">Continuar</button>
			</div>
		</div>
	</div>
</section>
